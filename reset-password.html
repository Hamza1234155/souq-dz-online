<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="js/firebase-config.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; }
    input, button { margin: 10px; padding: 10px; width: 90%; max-width: 300px; border-radius: 5px; }
    button { background-color: #2e7d32; color: white; border: none; }
  </style>
</head>
<body>
  <h2>🔁 استرجاع كلمة المرور</h2>
  <input type="email" id="email" placeholder="📧 بريدك الإلكتروني"><br>
  <button onclick="resetPassword()">إرسال الرابط</button>
  <p id="msg"></p>
  <a href="index.html">🔙 العودة</a>

  <script>
    function resetPassword() {
      const email = document.getElementById("email").value;
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => document.getElementById("msg").innerText = "📨 تم إرسال الرابط.")
        .catch(err => document.getElementById("msg").innerText = "❌ " + err.message);
    }
  </script>
</body>
</html>
