<body>
  <h2>🔐 تسجيل الدخول</h2>
  <input type="email" id="email" placeholder="📧 البريد الإلكتروني"><br>
  <input type="password" id="password" placeholder="🔒 كلمة المرور"><br>
  <button onclick="login()">دخول</button>
  <p id="msg"></p>
  <a href="signup.html">إنشاء حساب</a> |
  <a href="reset-password.html">نسيت كلمة المرور؟</a>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "dashboard.html")
        .catch(err => document.getElementById("msg").innerText = "❌ " + err.message);
    }
  </script>
</body>
